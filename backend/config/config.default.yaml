# Resume Tailor - Default Configuration
# This file contains all default configuration values.
# Do not edit this file - use config.user.yaml for customizations.

model:
  llm: "gpt-4o-mini"
  embedding: "text-embedding-3-small"
  temperature: 0.3
  max_tokens: 1024

resume:
  default_template: "template-1.html"

listings:
  semantic_threshold: 0.90
  title_threshold: 0.85
  company_threshold: 0.90
  search_k: 5

experiences:
  top_k: 3
  max_bullets: 4

scraping:
  aggressive: true
  headless: true
  max_length: 10000

env:
  openai_api_key: "${OPENAI_API_KEY}"  # Will be replaced from .env
  data_dir: "data"
